<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700italic' rel='stylesheet' type='text/css'>
    <title>PicMap</title>
  </head>
  <body onload="initialize()">
    <div class="container">
      <div class="row">
        <div class="col-md-12"><h1 class="pageheadline">Play some PicMap!</h1></div>
        <p id="intro">
        Here's how it works: review the photos, take a guess as to where they were taken, and then drop a pin on the map. <br>
        Hit "Make Guess" to learn if your hunch was right!
        </p>
        <p id="score"></p>
      </div>
      <div class="row">
        <div class="col-md-12" id="pics">
          <div >
          </div>
          <div class="map-display" id="map"></div>
          <button id="guess" class="btn btn-success">Submit Guess</button>
        </div>
    </div>
  </body>
</html>
